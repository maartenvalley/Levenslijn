                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form method="post" action="mailto:departures@pxl.be" enctype="text/plain">
                            <div class="row">
                                <div class="col-6 form">
                                    <label for="naam">Naam *</label> <br>
                                    <input type="text" id="naam" name="naam" required> <br>
                                </div>

                                    <input type="text" id="mail" name="mail" required> <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 radio">
                                    <input type="radio" id="vraag" name="soort">
                                    <label for="vraag" class="radiobutton">Zin in</label>

                                    <input type="radio" id="klacht" name="soort">
                                    <label for="klacht" class="radiobutton">Als het moet?</label>

                                    <input type="radio" id="prof" name="soort">
                                    <label for="prof">Ik blijf thuis!</label> <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form">
                                    <label for="opmerking">Typ hier uw opmerking. *</label> <br>
                                    <textarea id="opmerking" name="opmerking" wrap="hard" required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <input class="button_1" type="reset" value="Wissen">
                                </div>
                                <div class="col-6 verzend">
                                    <input class="button_2" type="submit" value="Verzenden">
                                </div>
                            </div>

                        </form>
