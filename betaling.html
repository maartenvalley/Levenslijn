<div class="container">

  <form action="">

    <div class="row">

      <div class="col">

        <h3 class="titel">Factuur adres</h3>

        <div class="inputBox">
          <span class="span-titel">Naam:</span>
          <input type="text" placeholder="Naam + Voornaam">
        </div>
        <div class="inputBox">
          <span class="span-titel">Email:</span>
          <input type="email" placeholder="E-mail">
        </div>
        <div class="inputBox">
          <span class="span-titel">Adres:</span>
          <input type="text" placeholder="Volledig adres">
        </div>
        <div class="inputBox">
          <span class="span-titel">Stad:</span>
          <input type="text" placeholder="Stad">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span class="span-titel">Postcode: </span>
            <input type="number" placeholder="Postcode">
          </div>
          <div class="inputBox">
            <span class="span-titel">Land: </span>
            <input type="text" placeholder="Land">
          </div>
        </div>

      </div>

      <div class="col">

        <h3 class="titel">Betalingswijze</h3>

        <div class="inputBox">
          <span class="span-titel">Betalingswijzes:</span>
          <img src="assets/card_img.png" class="betalingswijzes" alt="kaarten die geacepteerd worden">
        </div>
        <div class="inputBox">
          <span class="span-titel">Naam op de kaart:</span>
          <input type="text" placeholder="Naam + Voornaam">
        </div>
        <div class="inputBox">
          <span class="span-titel">Kaartnummer:</span>
          <input type="number" placeholder="0000-0000-0000-0000">
        </div>
        <div class="inputBox">
          <span class="span-titel">Verval maand: </span>
          <input type="text" placeholder="Maand">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span class="span-titel">Verval jaar: </span>
            <input type="number" placeholder="Jaar">
          </div>
          <div class="inputBox">
            <span class="span-titel">CVC: </span>
            <input type="text" placeholder="0000">
          </div>
        </div>

      </div>

    </div>
    <button type="submit" class="submit-btn" onclick="myFunction()">Betaling afronden</button>
  </form>
